<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>My Weather App</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="flex-container">
        <div>
            <h2>Search for a City:</h2>
            <form class="city-search" id="city-search">
                <input name="city-name" id="city-name" type="text" placeholder="Enter City Name">
                <button type="city-submit">Submit</button>
            </form>
        </div>
        <div>
            <h2>Current Weather Outlook For:</h2>
            <form class="weather-conditions"  id="weather conditions">
                <div id="temp">Temperature</div>
                <div id="humidity">Humidity</div>
                <div id="windSpeed">Wind Speed</div>
                <div id="UVI">UV Index</div>
            </form>
        </div>
        <div class="city-name-container">
            <div class="city" id="city">
                <h3></h3>
            </div>
        </div>
        <div class="date-container">
            <div class="date" id="date">
                <h3>Thursday, July 7</h3>
            </div>
        </div>
    </div>
    
    <div class="search history">
        <div>
            <h2>History:</h2>
            <p class="retrieve-city" id="retrieve city"></p>
        </div>
        <div class="future-forecast">
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card d-flex flex-column bg-dark text-light">
                <div class="day1" id="day-1"></div>
                <img src="" alt="weather-icon" class="weather-icon"></img>
                <div class="day"></div>
                <div class="temp" id="temp-1">Temp:</div>
                <div class="wind" id="wind-1">Wind:</div>
                <div class="humidity" id="humidity-1">Humidity:</div>
            </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card d-flex flex-column bg-dark text-light">
                <div class="day2" id="day-2"></div>
                <img src="" alt="weather-icon" class="weather-icon"></img>
                <div class="day"></div>
                <div class="temp" id="temp-2">Temp:</div>
                <div class="wind" id="wind-2">Wind:</div>
                <div class="humidity" id="humidity-2">Humidity:</div>
            </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card d-flex flex-column bg-dark text-light">
                <div class="day3" id="day-3"></div>
                <img src="" alt="weather-icon" class="weather-icon"></img>
                <div class="day"></div>
                <div class="temp" id="temp-3">Temp:</div>
                <div class="wind" id="wind-3">Wind;</div>
                <div class="humidity" id="humidity-3">Humidity:</div>
            </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card d-flex flex-column bg-dark text-light">
                <div class="day4" id="day-4"></div>
                <img src="" alt="weather-icon" class="weather-icon"></img>
                <div class="day"></div>
                <div class="temp" id="temp-4">Temp:</div>
                <div class="wind" id="wind-4">Wind:</div>
                <div class="humidity" id="humidity-4">Humidity:</div>
            </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card d-flex flex-column bg-dark text-light">
                <div class="day5" id="day-5"></div>
                <img src="" alt="weather-icon" class="weather-icon"></img>
                <div class="day"></div>
                <div class="temp" id="temp-5">Temp:</div>
                <div class="wind" id="wind-5">Wind:</div>
                <div class="humidity" id="humidity-5">Humidity:</div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
